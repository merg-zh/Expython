{% extends "mqapp/base.html" %}

{% block title %}トップ{% endblock %}

{% block content %}
<div class="container">
    <div class="card mt-3 mx-auto" style="width: 50%;">
        <div class="card-header">
            アカウント
        </div>
        <div class="card-body">
          <p class="card-text">このサイトを利用するにはサインアップすでにあるアカウントにログインする必要があります</p>
        </div>
        <div class="card-footer">
            <a href="{% url 'mqapp:login' %}" class="btn btn-outline-primary">ログイン</a>
            <a href="{% url 'mqapp:signin' %}" class="btn btn-outline-primary">サインアップ</a>
        </div>
      </div>
</div>
{% endblock %}
