{% extends "mqapp/base.html" %}
{% block title %}サインアップ{% endblock %}

{% block content %}

<div class="container">
    <form action="" method="POST" class="from-group">
    {% csrf_token %}
    {{ form.non_field_errors }}
    <div class="card mt-3 mx-auto" style="width: 50%;">
        <div class="card-header">
            サインアップ
        </div>
        <div class="card-body">
            <p>{{ ms }}</p>
            {% for field in form %}
            {{ field.label }}
            <br>
            {{ field }}
            <br>
            {{ field.error }}
            {% endfor %}
        </div>
        <div class="card-footer">
            <button type="submit" class="btn btn-outline-primary">サインアップ</button>
        </div>
      </div>
    </form>
</div>

{% endblock %}
